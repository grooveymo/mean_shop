<section data-ng-controller="CustomersController">
    <div class="page-header">
        <h1>New Customer</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="forename">ForeName</label>
                    <div class="controls">
                        <input type="text" data-ng-model="forename" id="forename" class="form-control" placeholder="Forename" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="forename">Surname</label>
                    <div class="controls">
                        <input type="text" data-ng-model="surname" id="surname" class="form-control" placeholder="Surname" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="forename">Date of Birth</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dob" id="dob" class="form-control" placeholder="dd/mm/yyyy" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="forename">FirstLine Of Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="firstLine" id="firstLine" class="form-control" placeholder="firstLine" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="forename">City</label>
                    <div class="controls">
                        <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="city" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="forename">Postal Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="postCode" id="postCode" class="form-control" placeholder="postCode" required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="forename">Office Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="office" id="office" class="form-control" placeholder="office" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="forename">Home Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="home" id="home" class="form-control" placeholder="home" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="forename">Mobile Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mobile" id="mobile" class="form-control" placeholder="mobile" required>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
