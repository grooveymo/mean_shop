<section data-ng-controller="OrdersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Order</h1>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == customer.user._id">
        <a class="btn btn-primary" href="/#!/customers/:customerId/order/{{order._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>

    <h4 class="list-group-item-heading">Total : Â£ {{order.total}}</h4>

        <span class="col-md-3x">{{orderItem.item.price}}</span>
        <span class="col-md-3x">total = {{orderItem.item.price * orderItem.quantity}}</span>
